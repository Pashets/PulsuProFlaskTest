{% extends 'base.html' %}

{% block title %}
    Books
{% endblock %}

{% block content_title %}
    <h1>Books</h1>
{% endblock %}
{% block content %}
    <table border="1" cellpadding="5" width="100%">
        {% for book in books %}
            <tr>
                <td>
                    <h3>{{ book.title }}</h3>
                </td>
                <td>
                    {{ book.created }}
                </td>
                <td>
                    {{ book.author.name }}
                    {{ book.author.date_of_birth }}
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
